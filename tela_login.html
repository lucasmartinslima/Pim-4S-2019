<head>

<body>
  <div  id="frota_div"  class="text-center"  >

  </div>

	<div id="vueLogin">
  <center>
    <div class="text-center form-login">
      <form action="" class="needs-validation" novalidate>
        <label><h1 style="color: #6e6e6e;">Fazer login</h1></label><br>

        <div class="input-group mb-3">
          <input type="email" id="input" v-model="email" placeholder="E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">

        </div>
        <div class="input-group mb-3">
          <input type="password" id="input" v-model="pass" placeholder="Senha" aria-label="Recipient's username" aria-describedby="basic-addon2"><br><br>
        <br>
          
        <div class="esqSenha">
        <p><a href="" >Esqueceu a senha?</a></p>
        </div>
        </div>


        <br>
        <div class="row1">
          <button class="button" v-on:click.prevent.self="fazerLogin()" >Entrar</button>
        </form>
      </div>
      <div class="row1">
       

      </div>

    </center>




  </div>
